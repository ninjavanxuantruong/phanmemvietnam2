<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üéì Ch·ªçn ph·∫°m vi b√†i h·ªçc Pok√©mon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8b500, #fceabb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      max-width: 400px;

    }

    h2 {

      color: #d32f2f;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      text-align: left;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #ffcc00;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #ffcc00, #f6c23e);
      color: #2e2e2e;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #f4b619, #ffdb4d);
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }

      button {
        font-size: 15px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìò Ch·ªçn ph·∫°m vi b√†i h·ªçc</h2>

    <label for="startLessonSelect">üî∞ B√†i b·∫Øt ƒë·∫ßu:</label>
    <select id="startLessonSelect">
      <option value="">-- Ch·ªçn b√†i b·∫Øt ƒë·∫ßu --</option>
    </select>

    <label for="endLessonSelect">üèÅ B√†i k·∫øt th√∫c:</label>
    <select id="endLessonSelect">
      <option value="">-- Ch·ªçn b√†i k·∫øt th√∫c --</option>
    </select>

    <button id="confirmBtn">OK</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const sheetUrl = "https://docs.google.com/spreadsheets/d/1KaYYyvkjFxVVobRHNs9tDxW7S79-c5Q4mWEKch6oqks/gviz/tq?tqx=out:json";

      fetch(sheetUrl)
        .then(response => response.text())
        .then(text => {
          const jsonString = text.substring(47).slice(0, -2);
          const data = JSON.parse(jsonString);
          const rows = data.table.rows;

          let allUnits = [];
          rows.forEach(row => {
            if (row.c && row.c[1] && row.c[1].v) { // c·ªôt B: unit
              const unit = row.c[1].v.trim();
              if (unit !== "") {
                allUnits.push(unit);
              }
            }
          });

          const uniqueUnits = allUnits.filter((unit, index, arr) => {
            return index === arr.findIndex(item => item.toLowerCase() === unit.toLowerCase());
          });

          const startSelect = document.getElementById("startLessonSelect");
          const endSelect = document.getElementById("endLessonSelect");

          uniqueUnits.forEach(unit => {
            const option1 = document.createElement("option");
            option1.value = unit;
            option1.textContent = unit;
            startSelect.appendChild(option1);

            const option2 = document.createElement("option");
            option2.value = unit;
            option2.textContent = unit;
            endSelect.appendChild(option2);
          });
        });

      document.getElementById("confirmBtn").addEventListener("click", function() {
        const startLesson = document.getElementById("startLessonSelect").value;
        const endLesson = document.getElementById("endLessonSelect").value;

        if (!startLesson || !endLesson) {
          alert("Vui l√≤ng ch·ªçn ƒë·∫ßy ƒë·ªß b√†i b·∫Øt ƒë·∫ßu v√† b√†i k·∫øt th√∫c.");
          return;
        }

        localStorage.setItem("startLesson", startLesson);
        localStorage.setItem("endLesson", endLesson);
        localStorage.setItem("selectedLesson", `${startLesson} ‚Üí ${endLesson}`);

        window.location.href = "communication2.html";
      });
    });
  </script>
</body>
</html>
