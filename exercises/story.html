<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook Story Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Turn.js (flipbook) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f1320;
      color: #e9ecf8;
    }
    header {
      padding: 12px 16px;
      border-bottom: 1px solid #1f2540;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      font-size: 18px;
      margin: 0 12px 0 0;
      color: #ff5ea6;
    }
    select, button {
      background: #151a2c;
      color: #e9ecf8;
      border: 1px solid #2a3156;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    main {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 16px;
      padding: 16px;
    }
    .panel {
      background: #151a2c;
      border: 1px solid #1f2540;
      border-radius: 12px;
      padding: 12px;
    }
    #storyList {
      display: grid;
      gap: 8px;
    }
    .story-item {
      padding: 8px;
      border: 1px dashed #2a3156;
      border-radius: 10px;
      background: #12172a;
      cursor: pointer;
    }
    #flipbook {
      width: 100%;
      height: 100%;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page canvas {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }


    .page {
      width: 100%;
      height: 100%;
      background: #101426;
      display: grid;
      place-items: center;
    }
    .textLayer {
      position: absolute;
      top: 0;
      left: 0;
      color: transparent;
      user-select: none;
      pointer-events: auto; /* Cho phép click */
    }
    #sentenceDisplay {
      margin-top: 20px;
      padding: 12px;
      background: #1a1f35;
      border-radius: 8px;
      font-size: 16px;
      line-height: 1.6;
    }

    .sentence {
      background-color: rgba(255, 255, 0, 0.2);
      cursor: pointer;
      pointer-events: auto;
    }

    .sentence.active {
      background-color: rgba(255, 165, 0, 0.4);
    }
    .sentence-panel button {
      display: inline-block;
      margin: 4px;
    }



    #flipbookControls {
      text-align: center;
      margin: 10px 0;
    }
    #infoBar {
      margin-left: 16px;
      color: #a7b1d0;
      font-size: 13px;
    }

    /* Responsive cho tablet và mobile */
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr; /* Chỉ 1 cột */
        padding: 8px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header h1 {
        font-size: 16px;
        margin-bottom: 8px;
      }

      select, button {
        font-size: 13px;
        padding: 6px 10px;
      }

      .panel {
        margin-bottom: 16px;
      }

      #flipbookControls {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        justify-content: center;
      }

      #sentenceDisplay {
        font-size: 14px;
        line-height: 1.4;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 14px;
      }

      select, button {
        font-size: 12px;
        padding: 5px 8px;
      }

      #flipbookControls span {
        font-size: 12px;
      }
    }

  </style>
</head>
<body>
  <header>
    <h1>Flipbook Story Mode</h1>
    <label for="ageSelect">Age:</label>
    <select id="ageSelect">
      <option value="">-- Select age --</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <span id="infoBar">Chọn lứa tuổi để hiện danh sách truyện.</span>
  </header>

  <main>
    <!-- Left: story catalog -->
    <section class="panel">
      <h2>Stories</h2>
      <div id="storyList">
        <!-- Danh sách truyện sẽ hiện ở đây -->
      </div>
    </section>

    <!-- Right: flipbook viewer -->
    <section class="panel">
      <h2>Viewer</h2>
      <div id="flipbookControls">
        <button id="prevBtn">⬅️ Previous</button>
        <button id="nextBtn">➡️ Next</button>
        <span style="margin-left:16px;">Page: <b id="pageCurrent">0</b>/<b id="pageTotal">0</b></span>
      </div>
      <div id="flipbookContainer">
        <div id="flipbook">
          <!-- Các trang PDF sẽ render ở đây -->
        </div>
      </div>

    </section>
  </main>

  <!-- JS logic -->
  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <!-- Tesseract.js -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <!-- JS logic -->
  <script type="module" src="story.js"></script>


</body>
</html>
