<!DOCTYPE html>

<head>

  <title>üéì Ch·ªçn ph·∫°m vi b√†i h·ªçc Pok√©mon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>

</head>
<body>
  <div class="container">

    <h2>üìò ·∫§n v√†o ƒë√¢y ƒë·ªÉ t·∫°o b√†i t·ª± ƒë·ªông</h2>
    
    <!-- ‚úÖ N√∫t t·ª± ƒë·ªông -->
    <button id="autoBtn" style="margin-bottom:20px; background:linear-gradient(to right,#4caf50,#81c784); color:white;">
      ‚ö° T·∫°o b√†i
    </button>
    
    <h2>üìò ch·∫ø ƒë·ªô th·ªß c√¥ng</h2>

    <label for="startLessonSelect">üî∞ B√†i b·∫Øt ƒë·∫ßu:</label>
    <select id="startLessonSelect">
      <option value="">-- Ch·ªçn b√†i b·∫Øt ƒë·∫ßu --</option>
    </select>

    <label for="endLessonSelect">üèÅ B√†i k·∫øt th√∫c:</label>
    <select id="endLessonSelect">
      <option value="">-- Ch·ªçn b√†i k·∫øt th√∫c --</option>
    </select>

    <label for="voiceSelect">üó£Ô∏è Ch·ªçn gi·ªçng n√≥i:</label>
    <select id="voiceSelect">
      <option value="">-- ƒêang t·∫£i danh s√°ch gi·ªçng... --</option>
    </select>


    <button id="confirmBtn">B·∫Øt ƒë·∫ßu</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      populateVoiceList(); // ‚úÖ G·ªçi ƒë·ªÉ n·∫°p gi·ªçng

      const sheetUrl = "https://docs.google.com/spreadsheets/d/1KaYYyvkjFxVVobRHNs9tDxW7S79-c5Q4mWEKch6oqks/gviz/tq?tqx=out:json";

      fetch(sheetUrl)
        .then(response => response.text())
        .then(text => {
          const jsonString = text.substring(47).slice(0, -2);
          const data = JSON.parse(jsonString);
          const rows = data.table.rows;

          let allUnits = [];
          rows.forEach(row => {
            if (row.c && row.c[1] && row.c[1].v) {
              const unit = row.c[1].v.trim();
              if (unit !== "") {
                allUnits.push(unit);
              }
            }
          });

          const uniqueUnits = allUnits.filter((unit, index, arr) => {
            return index === arr.findIndex(item => item.toLowerCase() === unit.toLowerCase());
          });

          const startSelect = document.getElementById("startLessonSelect");
          const endSelect = document.getElementById("endLessonSelect");

          uniqueUnits.forEach(unit => {
            const option1 = document.createElement("option");
            option1.value = unit;
            option1.textContent = unit;
            startSelect.appendChild(option1);

            const option2 = document.createElement("option");
            option2.value = unit;
            option2.textContent = unit;
            endSelect.appendChild(option2);
          });
        });

      document.getElementById("confirmBtn").addEventListener("click", function() {
        const startLesson = document.getElementById("startLessonSelect").value;
        const endLesson = document.getElementById("endLessonSelect").value;

        if (!startLesson || !endLesson) {
          alert("Vui l√≤ng ch·ªçn ƒë·∫ßy ƒë·ªß b√†i b·∫Øt ƒë·∫ßu v√† b√†i k·∫øt th√∫c.");
          return;
        }

        localStorage.setItem("startLesson", startLesson);
        localStorage.setItem("endLesson", endLesson);
        localStorage.setItem("selectedLesson", `${startLesson} ‚Üí ${endLesson}`);

        const selectedVoice = document.getElementById("voiceSelect").value;
        localStorage.setItem("selectedVoice", selectedVoice);

        window.location.href = "communication2.html";
      });


      // ‚úÖ Helper: chuy·ªÉn "4-09-2" ‚Üí 4092 (c√πng c√°ch normalize nh∆∞ code quiz)
      function normalizeUnitId(unitStr) {
        return parseInt(unitStr.replace(/\D/g, ""), 10);
      }

      // ‚úÖ N√∫t T·ª± ƒë·ªông: ch·ªçn b√†i k·∫øt th√∫c tr∆∞·ªõc (‚â§ b√†i l·ªõn nh·∫•t), r·ªìi l√πi t·ªëi ƒëa 9 b√†i
      document.getElementById("autoBtn").addEventListener("click", async () => {
        try {
          const SHEET_UNITS = "https://docs.google.com/spreadsheets/d/1KaYYyvkjFxVVobRHNs9tDxW7S79-c5Q4mWEKch6oqks/gviz/tq?tqx=out:json";
          const SHEET_BAI_HOC = "https://docs.google.com/spreadsheets/d/1xdGIaXekYFQqm1K6ZZyX5pcrmrmjFdSgTJeW27yZJmQ/gviz/tq?tqx=out:json";

          const trainerClass = localStorage.getItem("trainerClass")?.trim() || "";
          const classNum = parseInt(trainerClass.replace(/\D/g, ""), 10) || null;

          // 1) L·∫•y maxLessonCode theo ƒë√∫ng c√°ch Anh d√πng trong code quiz (normalize s·ªë)
          const res1 = await fetch(SHEET_BAI_HOC);
          const text1 = await res1.text();
          const json1 = JSON.parse(text1.substring(47).slice(0, -2));
          const rows1 = json1.table.rows;

          const baiList = rows1
            .map(r => {
              const lop = r.c[0]?.v?.toString().trim();
              const bai = r.c[2]?.v?.toString().trim(); // gi·ªØ nguy√™n c·ªôt C nh∆∞ code c·ªßa Anh
              return lop === trainerClass && bai ? parseInt(bai, 10) : null;
            })
            .filter(v => typeof v === "number");

          if (baiList.length === 0) {
            alert(`Kh√¥ng t√¨m th·∫•y b√†i h·ªçc n√†o cho l·ªõp ${trainerClass}`);
            return;
          }

          const maxLessonCode = Math.max(...baiList); // v√≠ d·ª•: 4072
          console.log(`üìà B√†i l·ªõn nh·∫•t (normalize) c·ªßa l·ªõp ${trainerClass}: ${maxLessonCode}`);

          // 2) L·∫•y danh s√°ch m√£ b√†i t·ª´ Units (c·ªôt B), l·ªçc c√πng ti√™u ch√≠ nh∆∞ quiz:
          // - B·ªè 2-...
          // - N·∫øu c√≥ classNum ‚Üí ch·ªâ l·∫•y ${classNum}-...
          // - Ch·ªâ l·∫•y nh·ªØng m√£ c√≥ normalizeUnitId ‚â§ maxLessonCode
          const res2 = await fetch(SHEET_UNITS);
          const text2 = await res2.text();
          const json2 = JSON.parse(text2.substring(47).slice(0, -2));
          const rows2 = json2.table.rows;

          let units = rows2
          .map(r => r.c[1]?.v?.toString().trim())
          .filter(Boolean)
          .filter(u => !u.startsWith("2-")) // b·ªè l·ªõp 2
          // ‚ùå b·ªè d√≤ng filter theo classNum
          .filter(u => normalizeUnitId(u) <= maxLessonCode)
          .filter((u, i, arr) => i === arr.findIndex(x => x === u)) // unique
          .sort((a, b) => normalizeUnitId(a) - normalizeUnitId(b)); // sort tƒÉng d·∫ßn


          if (units.length === 0) {
            alert("Kh√¥ng c√≥ b√†i h·ª£p l·ªá trong ph·∫°m vi l·ªõp hi·ªán t·∫°i.");
            return;
          }

          // ‚úÖ Ng∆∞·ª°ng m·∫∑c ƒë·ªãnh cho t·∫•t c·∫£ c√°c l·ªõp: 3-05-1
          const MIN_END_ID = 3051;

          // 3) Ch·ªçn b√†i k·∫øt th√∫c v√† b√†i b·∫Øt ƒë·∫ßu
          console.log("üìö Danh s√°ch units (ƒë√£ sort):", units);

          // Random v·ªã tr√≠ k·∫øt th√∫c cho ƒë·∫øn khi >= ng∆∞·ª°ng
          let endPos;
          do {
            endPos = Math.floor(Math.random() * units.length);
          } while (normalizeUnitId(units[endPos]) < MIN_END_ID);

          const endLesson = units[endPos];

          // N·∫øu c√≤n ƒë·ªß ‚â• 9 b√†i tr∆∞·ªõc endPos ‚Üí l√πi ƒë√∫ng 9
          // N·∫øu kh√¥ng ƒë·ªß (< 9) ‚Üí fallback: l·∫•y t·ª´ ƒë·∫ßu ƒë·∫øn endLesson
          let startPos;
          if (endPos >= 9) {
            startPos = endPos - 9;
          } else {
            startPos = 0;
          }
          const startLesson = units[startPos];

          // Log chi ti·∫øt ƒë·ªÉ ki·ªÉm tra
          console.log(`üëâ T·ªïng s·ªë b√†i h·ª£p l·ªá: ${units.length}`);
          console.log(`üéØ endPos=${endPos + 1}/${units.length}, endLesson=${endLesson} (id=${normalizeUnitId(endLesson)})`);
          console.log(`‚¨ÖÔ∏è startPos=${startPos + 1}/${units.length}, startLesson=${startLesson} (id=${normalizeUnitId(startLesson)})`);







          // 5) Ch·ªçn gi·ªçng: en-US, en-GB, en-AU
          const voices = await getVocabVoice();
          const allowed = voices.filter(v => /(en-US|en-GB|en-AU)/.test(v.lang));
          const chosenVoice = allowed.length > 0
            ? allowed[Math.floor(Math.random() * allowed.length)]
            : voices[0];

          // 6) G√°n v√†o dropdown ƒë·ªÉ ng∆∞·ªùi d√πng th·∫•y
          document.getElementById("startLessonSelect").value = startLesson;
          document.getElementById("endLessonSelect").value = endLesson;
          if (chosenVoice) document.getElementById("voiceSelect").value = chosenVoice.name;

          // 7) L∆∞u t·∫°m v√†o localStorage ƒë·ªÉ n√∫t B·∫Øt ƒë·∫ßu d√πng lu√¥n
          localStorage.setItem("startLesson", startLesson);
          localStorage.setItem("endLesson", endLesson);
          localStorage.setItem("selectedLesson", `${startLesson} ‚Üí ${endLesson}`);
          if (chosenVoice) localStorage.setItem("selectedVoice", chosenVoice.name);

          // 8) Log/Alert r√µ r√†ng
          console.log(`üëâ MaxLessonCode(l·ªõp ${trainerClass}) = ${maxLessonCode}`);
          console.log(`‚úÖ Auto: end=${endLesson} (id=${normalizeUnitId(endLesson)}), start=${startLesson} (id=${normalizeUnitId(startLesson)}), voice=${chosenVoice?.name}`);
          alert(
            `ƒê·ªÅ xu·∫•t t·ª± ƒë·ªông:\n` +
            `B√†i l·ªõn nh·∫•t l·ªõp ${trainerClass}: (id=${maxLessonCode})\n` +
            `B√†i k·∫øt th√∫c: ${endLesson} (id=${normalizeUnitId(endLesson)})\n` +
            `B√†i b·∫Øt ƒë·∫ßu: ${startLesson} (id=${normalizeUnitId(startLesson)})\n` +
            `Gi·ªçng: ${chosenVoice?.name} (${chosenVoice?.lang})`
          );
        } catch (e) {
          console.error("Auto pick error:", e);
          alert("C√≥ l·ªói khi ch·∫°y ch·∫ø ƒë·ªô t·ª± ƒë·ªông. Th·ª≠ l·∫°i gi√∫p em nh√©.");
        }
      });




      
    });


    

    // ‚úÖ H√†m l·∫•y danh s√°ch gi·ªçng n√≥i
    function getVocabVoice() {
      return new Promise(resolve => {
        const voices = speechSynthesis.getVoices();
        if (voices.length) return resolve(voices);
        speechSynthesis.onvoiceschanged = () => resolve(speechSynthesis.getVoices());
      });
    }

    // ‚úÖ H√†m n·∫°p gi·ªçng v√†o dropdown
    // ‚úÖ H√†m n·∫°p gi·ªçng v√†o dropdown (ch·ªâ en-US, en-GB, en-AU)
    function populateVoiceList() {
      const voiceSelect = document.getElementById("voiceSelect");
      if (!voiceSelect) return;

      voiceSelect.innerHTML = "";

      getVocabVoice().then(voices => {
        // L·ªçc ch·ªâ l·∫•y en-US, en-GB, en-AU
        const allowed = voices.filter(v => /(en-US|en-GB|en-AU)/.test(v.lang));

        allowed.forEach(voice => {
          const option = document.createElement("option");
          option.value = voice.name;
          option.textContent = `${voice.name} (${voice.lang})`;
          voiceSelect.appendChild(option);
        });

        // N·∫øu tr∆∞·ªõc ƒë√≥ ƒë√£ l∆∞u gi·ªçng th√¨ ch·ªçn l·∫°i
        const savedVoice = localStorage.getItem("selectedVoice");
        if (savedVoice && allowed.some(v => v.name === savedVoice)) {
          voiceSelect.value = savedVoice;
        }

        // Khi ƒë·ªïi gi·ªçng ‚Üí l∆∞u l·∫°i
        voiceSelect.onchange = () => {
          localStorage.setItem("selectedVoice", voiceSelect.value);
        };
      });
    }

  </script>

  

</body>
