<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bảng tổng kết PokéWord 📊</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #3b4cca, #ffcc00);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .summary-container {
      background-color: rgba(255,255,255,0.95);
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 960px;
      overflow-x: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #3b4cca;
      font-size: 24px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      border: 1px solid #999;
      padding: 12px;
      text-align: center;
      font-size: 16px;
    }

    th {
      background-color: #f4f4f4;
    }

    tfoot td {
      font-weight: bold;
      background-color: #ffcc00;
    }

    .rating {
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #ffcc00, #f6c23e);
      color: #2e2e2e;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      .summary-container {
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }

      th, td {
        padding: 8px;
        font-size: 14px;
      }

      button {
        font-size: 15px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="summary-container">
    <h2>📘 Tổng kết kết quả học tập của <span id="studentInfo"></span></h2>
    <table id="summaryTable">
      <thead>
        <tr>
          <th>🔢 STT</th>
          <th>📚 Tên phần</th>
          <th>🎯 Điểm</th>
          <th>🎯 Tổng</th>
          <th>📊 % Đúng</th>
          <th>⭐ Đánh giá</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
      <tfoot>
        <tr>
          <td></td>
          <td>Tổng cộng</td>
          <td id="totalScore">0</td>
          <td id="totalMax">0</td>
          <td id="totalPercent">0%</td>
          <td id="totalRating">📝 ...</td>
        </tr>
      </tfoot>
    </table>
    <div style="margin-top: 20px; text-align: center;">
      <p><strong>Mã tổng kết:</strong> <span id="resultCode" style="color:#3b4cca; font-weight:bold;"></span></p>
     
    </div>

    <button id="weeklySummaryBtn" class="copy-btn">📅 Gửi kết quả cho thầy Tình</button>
    <div id="weeklySummarySection" style="display:none; margin-top:20px;">
      <h3>📅 Đã gửi thầy - Đây là kết quả tuần qua</h3>
      <table id="weeklySummaryTable">
        <thead>
          <tr>
            <th>Ngày</th>
            <th>Điểm</th>
            <th>Tổng</th>
            <th>Phần</th>
            <th>Đánh giá</th>
          </tr>
        </thead>
        <tbody id="weeklySummaryBody"></tbody>
      </table>
    </div>

  </div>


  <!-- ✅ Firebase SDK + Ghi dữ liệu -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQ1pPmSdBV8M8YdVbpKhw_DOetmzIMwXU",
      authDomain: "lop-hoc-thay-tinh.firebaseapp.com",
      projectId: "lop-hoc-thay-tinh",
      storageBucket: "lop-hoc-thay-tinh.firebasestorage.app",
      messagingSenderId: "391812475288",
      appId: "1:391812475288:web:ca4c275ac776d69deb23ed"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ✅ Ghi dữ liệu thực tế từ localStorage
    const studentName = localStorage.getItem("trainerName") || "Không tên";
    const studentClass = localStorage.getItem("trainerClass") || "Chưa có lớp";
    const historyKey = `history_${studentName}_${studentClass}`;
    const history = JSON.parse(localStorage.getItem(historyKey)) || [];
    const latestEntry = history[history.length - 1];

    window.saveStudentResultToFirebase = async function(entry) {
      try {
        const docId = `${entry.name}_${entry.class}_${entry.date}`;
        const docRef = doc(db, "hocsinh", docId);
        await setDoc(docRef, entry);
        console.log("📤 Đã lưu Firebase:", entry);
      } catch (error) {
        console.error("❌ Lỗi khi lưu Firebase:", error.message);
      }
    };

  </script>

  <!-- ✅ Gọi xử lý tổng kết -->
  <script type="module" src="summary.js"></script>

</body>
</html>
