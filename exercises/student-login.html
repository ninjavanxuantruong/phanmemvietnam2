<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>🔐 Đăng nhập thống kê học sinh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      text-align: center;
      padding-top: 100px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3b4cca;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2c3e90;
    }
  </style>
</head>
<body>

  <h2>🔐 Nhập mật khẩu để xem thống kê học sinh</h2>
  <input type="password" id="passwordInput" placeholder="Nhập mật khẩu..." />
  <br>
  <button onclick="login()">Đăng nhập</button>

  <script>
    function login() {
      const password = document.getElementById("passwordInput").value;
      if (password === "1111") {
        sessionStorage.setItem("authenticated", "true");
        window.location.href = "student.html";
      } else {
        alert("❌ Sai mật khẩu. Vui lòng thử lại.");
      }
    }
  </script>

</body>
</html>
