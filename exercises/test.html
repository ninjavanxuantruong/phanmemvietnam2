<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tạo đề kiểm tra</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Arial; padding: 20px; }
    h2, h3 { margin: 8px 0; }
    .controls { display: flex; gap: 12px; align-items: center; margin: 12px 0 20px; }
    select, button { padding: 8px 12px; font-size: 14px; }
    .sections { display: grid; grid-template-columns: 1fr; gap: 8px; }
    .section { padding: 10px; border: 1px solid #ddd; border-radius: 8px; background: #fafafa; }
    pre { background: #111; color: #0f0; padding: 12px; border-radius: 8px; overflow: auto; }
  </style>
</head>
<body>
  <h2>📌 Tạo đề kiểm tra</h2>

  <div class="controls">
    <label>Chọn lớp:
      <select id="classSelect">
        <option value="2">Lớp 2</option>
        <option value="3">Lớp 3</option>
        <option value="4">Lớp 4</option>
        <option value="5">Lớp 5</option>
        <option value="6">Lớp 6</option>
        <option value="7">Lớp 7</option>
      </select>
    </label>

    <label>Số câu trắc nghiệm:
      <select id="mcqCount">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="30">30</option>
      </select>
    </label>

    <button id="saveTestBtn">💾 Lưu đề</button>
    <button id="viewTestBtn">📖 Xem nội dung</button>
  </div>

  <div class="sections">
    <div class="section"><h3>Phần 1: Trắc nghiệm</h3></div>
    <div class="section"><h3>Phần 2: Phát âm</h3></div>
    <div class="section"><h3>Phần 3: Ghép từ thành câu</h3></div>
    <div class="section"><h3>Phần 4: Nghe</h3></div>
    <div class="section"><h3>Phần 5: Nói</h3></div>
  </div>

  <h3>Kết quả đọc từ Firebase</h3>
  <pre id="resultBox">// Nội dung sẽ hiện ở đây</pre>

  <script type="module" src="./test.js"></script>
</body>
</html>
