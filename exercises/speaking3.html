<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Speaking 3 Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1023;
      color: #f5f7ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    #imageBox img {
      max-width: 60%;
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 12px 0;
      object-fit: cover;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }
    #sentenceArea {
      margin-top: 20px;
      padding: 16px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
    }
    button {
      margin: 6px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #recordBtn {
      background: linear-gradient(180deg, #4dd0e1, #2a9fb0);
      color: #fff;
    }
    #nextBtn {
      background: linear-gradient(180deg, #ff7a7a, #e64c4c);
      color: #fff;
    }
  </style>
</head>
<body>
  <h2>Speaking 3 — Pokémon Stage (Demo)</h2>

  <!-- Khung ảnh minh họa -->
  <div id="imageBox"></div>

  <!-- Khung câu luyện tập -->
  <div id="sentenceArea">Đang tải dữ liệu...</div>

  <!-- Nạp script -->
  <script type="module" src="speaking3.js"></script>
</body>
</html>
