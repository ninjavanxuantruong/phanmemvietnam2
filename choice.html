<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>📚 Chọn bài học hôm nay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      padding: 24px;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 16px;
    }

    .suggestion-box {
      background: #fffbe6;
      border-left: 6px solid #ffc107;
      padding: 20px;
      margin-bottom: 24px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .button-group button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4caf50;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    .button-group button:hover {
      background: #388e3c;
    }

    #btnChooseOther {
      background: #2196f3;
    }

    #btnChooseOther:hover {
      background: #1976d2;
    }

    #btnClassCompetition {
      background: #9c27b0;
    }

    #btnClassCompetition:hover {
      background: #7b1fa2;
    }

    #statusMessage {
      margin-top: 20px;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>📚 Chọn bài học hôm nay</h1>

  <div id="lessonSuggestionBox" class="suggestion-box">
    <h3>📅 Các bài học đề xuất hôm nay:</h3>
    <div id="lessonList" class="suggestion-box">
      <p>Đang tải danh sách bài học...</p>
    </div>


    <div class="button-group">
      <button id="btnLearnSuggested">🎯 Học bài đề xuất</button>
      <button id="btnChooseOther">📚 Chọn bài khác</button>
      <button id="btnClassCompetition">🏆 Cuộc thi cả lớp</button>
    </div>

    <div id="statusMessage"></div>
  </div>

  <div id="scheduleBox" class="suggestion-box">
    <h3>📅 Lịch học từ hôm nay trở đi:</h3>
    <table id="scheduleTable" border="1" cellpadding="8" style="width:100%; margin-top:16px; border-collapse: collapse;">
      <thead>
        <tr style="background:#e0f7fa;">
          <th>STT</th>
          <th>Ngày</th>
          <th>Bài học</th>
          <th>Dạng</th>
          <th>Liên quan đến</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>


  <!-- ✅ Firebase SDK: Khởi tạo và gắn vào window để JS chính dùng được -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBQ1pPmSdBV8M8YdVbpKhw_DOetmzIMwXU",
    authDomain: "lop-hoc-thay-tinh.firebaseapp.com",
    projectId: "lop-hoc-thay-tinh",
    storageBucket: "lop-hoc-thay-tinh.firebasestorage.app",
    messagingSenderId: "391812475288",
    appId: "1:391812475288:web:ca4c275ac776d69deb23ed"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ✅ Gắn vào window để JS chính dùng được
  window.db = db;
  window.doc = doc;
  window.setDoc = setDoc;
  window.getDoc = getDoc; // ✅ Đây là dòng Anh đang hỏi
</script>


  <!-- ✅ Các file chức năng -->
  <script type="module" src="choice.js"></script>
  <script type="module" src="choice1.js"></script>
  <script type="module" src="choice2.js"></script>
  <script type="module" src="choice3.js"></script>

</body>
</html>
