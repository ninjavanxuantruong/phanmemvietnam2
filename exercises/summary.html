  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQ1pPmSdBV8M8YdVbpKhw_DOetmzIMwXU",
      authDomain: "lop-hoc-thay-tinh.firebaseapp.com",

    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // âœ… HÃ m ghi song song: hocsinh + summary chung
    window.saveStudentResultToFirebase = async function(entry) {
      try {
        // 1. Ghi chi tiáº¿t vÃ o collection hocsinh
        const docId = `${entry.name}_${entry.class}_${entry.date}`;
        const docRef = doc(db, "hocsinh", docId);
        await setDoc(docRef, entry);

        // 2. Cáº­p nháº­t summary chung
        const summaryRef = doc(db, "tonghop", `summary-${entry.class}-recent`);
        const snap = await getDoc(summaryRef);

        if (snap.exists()) {
          const data = snap.data();
          const days = new Set(data.days || []);
          days.add(entry.date);

          const dayData = data.dayData || {};
          if (!dayData[entry.date]) dayData[entry.date] = {};
          dayData[entry.date][entry.name] = entry;

          await updateDoc(summaryRef, {
            days: Array.from(days).sort((a,b)=>b.localeCompare(a)),
            dayData
          });
        } else {
          await setDoc(summaryRef, {
            days: [entry.date],
            dayData: {
              [entry.date]: { [entry.name]: entry }
            }
          });
        }

        console.log("ğŸ“¤ ÄÃ£ lÆ°u Firebase (chi tiáº¿t + summary):", entry);
      } catch (error) {
        console.error("âŒ Lá»—i khi lÆ°u Firebase:", error.message);
      }
    };
  </script>
