<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook Story Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Turn.js (flipbook) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f1320;
      color: #e9ecf8;
    }
    header {
      padding: 12px 16px;
      border-bottom: 1px solid #1f2540;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      font-size: 18px;
      margin: 0 12px 0 0;
      color: #ff5ea6;
    }
    select, button {
      background: #151a2c;
      color: #e9ecf8;
      border: 1px solid #2a3156;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    main {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 16px;
      padding: 16px;
      transition: grid-template-columns 0.25s ease;
    }
    .panel {
      background: #151a2c;
      border: 1px solid #1f2540;
      border-radius: 12px;
      padding: 12px;
    }
    #storyList {
      display: grid;
      gap: 8px;
    }
    .story-item {
      padding: 8px;
      border: 1px dashed #2a3156;
      border-radius: 10px;
      background: #12172a;
      cursor: pointer;
    }
    #flipbook {
      width: 100%;
      height: 100%;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .page canvas {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      z-index: 1;
    }
    .page {
      width: 100%;
      height: 100%;
      background: #101426;
      display: grid;
      place-items: center;
    }
    .textLayer {
      position: absolute;
      top: 0;
      left: 0;
      color: transparent;
      user-select: none;
      pointer-events: auto;
    }
    #sentenceDisplay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 12px 16px;
      border-radius: 8px;
      text-align: center;
      max-width: 80%;
      font-size: 16px;
      line-height: 1.4;
      z-index: 10;
    }
    .sentence {
      background-color: rgba(255, 255, 0, 0.2);
      cursor: pointer;
      pointer-events: auto;
    }
    .sentence.active {
      background-color: rgba(255, 165, 0, 0.4);
    }
    .sentence-panel button {
      display: inline-block;
      margin: 4px;
    }
    #flipbookControls {
      text-align: center;
      margin: 10px 0;
    }
    #infoBar {
      margin-left: 16px;
      color: #a7b1d0;
      font-size: 13px;
    }

    /* Sidebar collapse (desktop) */
    main.collapsed {
      grid-template-columns: 0 1fr;
    }
    main.collapsed #catalogPanel {
      transform: translateX(-12px);
      opacity: 0;
      pointer-events: none;
    }
    #catalogPanel {
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    /* Responsive cho tablet v√† mobile */
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
      }
      #catalogPanel {
        position: fixed;
        left: 0; top: 60px; bottom: 0;
        width: 80vw;
        z-index: 20;
        transform: translateX(-100%);
        opacity: 1;
        pointer-events: auto;
      }
      #catalogPanel.open {
        transform: translateX(0);
      }
    }
    @media (max-width: 480px) {
      header h1 {
        font-size: 14px;
      }
      select, button {
        font-size: 12px;
        padding: 5px 8px;
      }
      #flipbookControls span {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Flipbook Story Mode</h1>
    <label for="ageSelect">Age:</label>
    <select id="ageSelect">
      <option value="">-- Select age --</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <button id="toggleCatalog">üìö M·ª•c l·ª•c</button>
    <span id="infoBar">Ch·ªçn l·ª©a tu·ªïi ƒë·ªÉ hi·ªán danh s√°ch truy·ªán.</span>
  </header>

  <main>
    <!-- Left: story catalog -->
    <section id="catalogPanel" class="panel">
      <h2>Stories</h2>
      <div id="storyList"><!-- Danh s√°ch truy·ªán s·∫Ω hi·ªán ·ªü ƒë√¢y --></div>
    </section>

    <!-- Right: flipbook viewer -->
    <section class="panel">
      <h2>Viewer</h2>
      <div id="flipbookControls">
        <button id="prevBtn">‚¨ÖÔ∏è Previous</button>
        <button id="nextBtn">‚û°Ô∏è Next</button>
        <span style="margin-left:16px;">Page: <b id="pageCurrent">0</b>/<b id="pageTotal">0</b></span>
      </div>
      <div id="flipbookContainer">
        <div id="flipbook"><!-- C√°c trang PDF s·∫Ω render ·ªü ƒë√¢y --></div>
      </div>
    </section>
  </main>

  <!-- JS logic -->
  <script src="story.js" type="module"></script>
  <script>
    const toggleBtn = document.getElementById('toggleCatalog');
    const mainEl = document.querySelector('main');
    const catalogPanel = document.getElementById('catalogPanel');

    function updateToggleBehavior() {
      const isMobile = window.matchMedia('(max-width: 768px)').matches;
      if (isMobile) {
        toggleBtn.onclick = () => catalogPanel.classList.toggle('open');
      } else {
        toggleBtn.onclick = () => mainEl.classList.toggle('collapsed');
        catalogPanel.classList.remove('open');
      }
    }
    updateToggleBehavior();
    window.addEventListener('resize', updateToggleBehavior);
  </script>
</body>
</html>
