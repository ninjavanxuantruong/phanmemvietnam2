<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>🔐 Đăng nhập hệ thống học sinh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      text-align: center;
      padding-top: 100px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3b4cca;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: #2c3e90;
    }

    #menuSection {
      display: none;
      margin-top: 40px;
    }

    #menuSection h3 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <h2 id="loginTitle">🔐 Nhập mật khẩu để truy cập hệ thống</h2>
  <input type="password" id="passwordInput" placeholder="Nhập mật khẩu..." />
  <br>
  <button onclick="login()">Đăng nhập</button>

  <!-- ✅ Menu chức năng sau khi đăng nhập -->
  <div id="menuSection">
    <h3>🎯 Chọn chức năng bạn muốn sử dụng</h3>
    <button onclick="goTo('student.html')">📊 Xem thống kê học tập</button>
    <button onclick="goTo('schedule.html')">📅 Tạo lịch học</button>
    <button onclick="goTo('test.html')">📝 Làm bài kiểm tra</button>
    <button onclick="goTo('pokemon-admin.html')">📝 Quản lý Pokemon</button>
  </div>

  <script>
    function login() {
      const password = document.getElementById("passwordInput").value;
      if (password === "1111") {
        sessionStorage.setItem("authenticated", "true");

        // ✅ Ẩn phần đăng nhập
        document.getElementById("passwordInput").style.display = "none";
        document.querySelector("button").style.display = "none";
        document.getElementById("loginTitle").textContent = "✅ Đăng nhập thành công!";

        // ✅ Hiện menu chức năng
        document.getElementById("menuSection").style.display = "block";
      } else {
        alert("❌ Sai mật khẩu. Vui lòng thử lại.");
      }
    }

    function goTo(page) {
      window.location.href = page;
    }
  </script>

</body>
</html>
