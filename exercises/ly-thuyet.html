<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lý thuyết cấp 2</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #0b1324;
      --card: #111827;
      --accent: #22c55e;
      --muted: #9ca3af;
      --text: #e5e7eb;
      --border: #1f2937;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; background: linear-gradient(180deg, #0b1221, #0f172a);
      color: var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    header {
      padding: 16px 20px; border-bottom: 1px solid var(--border);
      display: flex; align-items: center; gap: 12px; flex-wrap: wrap;
    }
    h1 { font-size: 20px; margin: 0; }
    .status { font-size: 13px; color: var(--muted); }

    .toolbar {
      padding: 12px 20px; border-bottom: 1px solid var(--border);
      display: flex; gap: 10px;
    }
    .toolbar input {
      flex: 1; padding: 10px 12px; border-radius: 10px;
      border: 1px solid var(--border); background: var(--panel); color: var(--text);
      outline: none;
    }
    .toolbar button {
      padding: 10px 12px; border-radius: 10px;
      border: 1px solid var(--border); background: var(--panel); color: var(--text);
      cursor: pointer;
    }

    .layout {
      display: grid; grid-template-columns: 260px 1fr; min-height: calc(100vh - 118px);
    }
    .sidebar {
      border-right: 1px solid var(--border); background: #0a1426; padding: 12px;
      position: sticky; top: 0; height: calc(100vh - 118px); overflow-y: auto;
    }
    .topic-list { display: flex; flex-direction: column; gap: 8px; margin: 0; padding: 0; list-style: none; }
    .topic {
      padding: 10px 12px; border-radius: 10px; border: 1px solid var(--border);
      background: var(--panel); color: var(--text); cursor: pointer;
      display: flex; align-items: center; justify-content: space-between; gap: 8px;
    }
    .topic.active { border-color: var(--accent); box-shadow: 0 0 0 1px var(--accent) inset; }
    .topic .name { font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .topic .count { font-size: 12px; color: var(--muted); }

    .content {
      padding: 16px;
    }
    .section {
      max-width: 880px; margin: 0 auto; background: var(--card);
      border: 1px solid var(--border); border-radius: 14px; overflow: hidden;
    }
    .section header {
      padding: 16px; border-bottom: 1px solid var(--border);
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
    }
    .section h2 { margin: 0; font-size: 18px; }
    .items { list-style: none; margin: 0; padding: 16px; display: flex; flex-direction: column; gap: 12px; }
    .item {
      background: var(--panel); border: 1px solid var(--border); border-radius: 10px;
      padding: 10px 12px; display: flex; flex-direction: column; gap: 8px;
    }
    .item .text { font-size: 14px; line-height: 1.5; white-space: pre-wrap; word-break: break-word; }
    .item img {
      width: 100%; height: auto; border-radius: 8px; border: 1px solid var(--border); background: #0a1222;
    }
    .item a { color: #7dd3fc; text-decoration: none; word-break: break-all; }
    .item a:hover { text-decoration: underline; }
    .empty {
      padding: 16px; font-size: 13px; color: var(--muted);
    }

    .hidden { display: none !important; }

    @media (max-width: 800px) {
      .layout { grid-template-columns: 1fr; }
      .sidebar { position: static; height: auto; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Lý thuyết cấp 2</h1>
    <span id="status" class="status">Đang tải dữ liệu…</span>
  </header>

  <div class="toolbar">
    <input id="searchInput" type="text" placeholder="Tìm theo chủ đề (hàng 1)…" />
    <button id="clearBtn">Xóa</button>
  </div>

  <div class="layout">
    <aside class="sidebar">
      <ul id="topicList" class="topic-list"></ul>
    </aside>
    <main class="content">
      <section id="section" class="section">
        <header>
          <h2 id="sectionTitle">Chọn một chủ đề ở sidebar</h2>
          <span id="sectionCount" class="status"></span>
        </header>
        <div id="sectionBody">
          <div class="empty">Chưa có nội dung hiển thị.</div>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="./ly-thuyet.js"></script>
</body>
</html>
