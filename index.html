<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lớp học Pokémon của thầy Tình</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #3b4cca, #ffcc00);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 16px;
      max-width: 520px;
      width: 90%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      font-size: 30px;
      margin-bottom: 30px;
      color: #ffeb3b;
      text-shadow: 2px 2px 6px #000;
    }

    .entry-group {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .entry-group img {
      height: 48px;
    }

    .input-wrapper {
      flex: 1;
    }

    .input-wrapper input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .error {
      color: #ff5252;
      font-size: 14px;
      text-align: center;
      margin-top: 4px;
    }

    .start-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 20px;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #ffcc00, #f6c23e);
      color: #2e2e2e;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s, background-color 0.3s;
      width: 100%;
    }

    .start-button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #f4b619, #ffdb4d);
    }

    .start-button img {
      height: 130px;
    }
  </style>
  <script defer src="index.js"></script>
</head>
<body>
  <div class="container">
    <h1>Chào mừng đến với Lớp học Pokémon của thầy Tình</h1>

    <div class="entry-group">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" alt="Pokéball">
      <div class="input-wrapper">
        <input type="text" id="studentName" placeholder="Tên của bạn">
      </div>
    </div>

    <div class="entry-group">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/great-ball.png" alt="Great Ball">
      <div class="input-wrapper">
        <input type="text" id="studentClass" placeholder="Lớp">
      </div>
    </div>

    <div class="entry-group">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/ultra-ball.png" alt="Ultra Ball">
      <div class="input-wrapper">
        <input type="password" id="studentPassword" placeholder="Mật khẩu">
      </div>
    </div>

    <p id="errorMessage" class="error"></p>

    <button class="start-button" onclick="startApp()">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu">
      Bắt đầu hành trình
    </button>
  </div>
</body>
</html>
